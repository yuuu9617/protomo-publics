<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>特定商取引法に基づく表記 - プロトモゴルフ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      iframe {
        border: none;
      }
      /* スマートフォン対応のために、iframeの高さを画面いっぱいにする */
      @media (max-width: 768px) {
        iframe {
          height: calc(
            100vh - 20px
          ); /* ビューポートの高さから余白を引いた高さ */
        }
      }
    </style>
  </head>
  <body>
    <iframe
      src="specified-commercial-transaction-act.pdf"
      width="100%"
      height="100%"
    ></iframe>
  </body>
</html>
